<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Animu</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <button class="material-symbols-outlined text" id="menu">menu</button>
      <div class="text">Animu</div>
      <input type="text" placeholder="Search Anime..." id="search_text" />
    </header>
    <div class="sidebar">
      <a class="sidebar-button home" href="#"><span class="material-symbols-outlined">home</span>Home</a>
      <div class="sidebar-text">User</div>
      <a class="sidebar-button history" href="#"><span class="material-symbols-outlined">history</span>History</a>
      <a class="sidebar-button plugins" href="#"><span class="material-symbols-outlined">extension</span>Plugins</a>
      <a class="sidebar-button settings" href="#"><span class="material-symbols-outlined">settings</span>Settings</a>
    </div>
    <div class="container">
      <div class="main-text">Recent Anime</div>
      <div class="card-container scroll"></div>
    </div>
    <div class="data-container" style="display: none;"></div>
    <div class="settings-container" style="display: none;">TODO: Make ui for settings</div>
  </body>
</html>
